<!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Fact Finder</title>
    <link rel="stylesheet" href="style.css">  
  </head>
  
  <body>
	
	<main>
		<form id="menu">
			<input type="button" name="a" value="Fun Fact 1" id="a">
			<input type="button" name="b" value="Fun Fact 2" id="b">
			<input type="button" name="c" value="Fun Fact 3" id="c">
			<input type="button" name="d" value="Fun Fact 4" id="d">
			<input type="button" name="e" value="Fun Fact 5" id="e">
		</form>
		
		<section id="section">
			<h1>Welcome! Please select a fact.</h1>
		</section>
		
		<form id="theme" name="theme">
			<input type="button" name="sp" value="Spring" id="sp">
			<input type="button" name="su" value="Summer" id="su">
			<input type="button" name="f" value="Fall" id="f">
			<input type="button" name="w" value="Winter" id="w">
		</form>
	</main>

	<script type="text/javascript" src="script.js"></script>
  </body>
  
</html>
